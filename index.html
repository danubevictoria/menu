<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Arcadia Data</title>
    <!-- ANIMATE -->
    <link href="css/animate.css" rel="stylesheet">
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Nunito|Open+Sans" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- CUSTOM STYLESHEET -->
    <link href="css/main.css" rel="stylesheet">
    <!-- Custom Script -->
    <script src="js/main.js"></script>
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav>
      <ul class="nav">
        <li class="nav-li">
          <a id="menu-left" class="nav-a active" href="#">Menu on left</a>
        </li>
        <li id="menu-right" class="nav-li">
          <a class="nav-a" href="#">Menu on right</a>
        </li>
        <li class="nav-li">
          <a id="menu-bottom" class="nav-a" href="#">Menu on bottom</a>
        </li>
      </ul>
    </nav>

    <!-- MENU -->
    <div id="resizable" class="menu">
      <ul class="menu-list">
        <li class="menu-li active" data-tooltip="Menu Item 1 - this is a long title">
          <a class="menu-a" href="#">Menu Item 1 - this is a long title</a>
        </li>
        <li class="menu-li" data-tooltip="Menu Item 2">
          <a class="menu-a" href="#">Menu Item 2</a>
        </li>
        <li class="menu-li" data-tooltip="Menu Item 3">
          <a class="menu-a" href="#">Menu Item 3</a>
        </li>
        <li class="menu-li" data-tooltip="Menu Item 4">
          <a class="menu-a" href="#">Menu Item 4</a>
        </li>
      </ul>
    </div>

    <!-- MENU BOTTOM -->
    <div class="menu-bottom hidden">
      <ul class="menu-list-bottom">
        <li class="menu-li-bottom" data-tooltip="Menu Item 1 - this is a long title">
          <a class="menu-a-bottom active" href="#">Menu Item 1 - this is a long title</a>
        </li>
        <li class="menu-li-bottom" data-tooltip="Menu Item 2">
          <a class="menu-a-bottom" href="#">Menu Item 2</a>
        </li>
        <li class="menu-li-bottom" data-tooltip="Menu Item 3">
          <a class="menu-a-bottom" href="#">Menu Item 3</a>
        </li>
        <li class="menu-li-bottom" data-tooltip="Menu Item 4">
          <a class="menu-a-bottom" href="#">Menu Item 4</a>
        </li>
      </ul>
    </div>

    <!-- Window -->
    <div class="window">
      <input class="title" type="text" placeholder="click to enter title..."></input>
    </div>

  </body>

</html>
